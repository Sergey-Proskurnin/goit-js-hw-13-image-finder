<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="This page with homework number 13-image-finder of student 2 Blended FECore 28 Online,
         Author: S. Proskurnin, 04/24/2021"
    />
    <title>Image finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <article class="intro webdesigntuts-workshop">
      <!-- Форма для поиска -->
      <div class="form">
        <form class="search-form" id="search-form" action="" method="">
          <input
            type="search"
            name="query"
            autocomplete="off"
            placeholder="What are you looking for?"
          />
          <button type="submit" class="btn-submit">Search</button>
        </form>
      </div>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <!-- Кнопка "Загрузить ещё" -->
      <button
        type="button"
        class="button-load-more btn btn-primary button"
        data-action="load-more"
      >
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label">Load more</span>
        <div class="to-up material-icons md-36">arrow_upward</div>
      </button>
    </article>
  </body>
</html>
