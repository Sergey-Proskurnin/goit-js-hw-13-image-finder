<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
    </head>

  <body>
    <article class="intro">
      <!-- <h1>Webpack starter kit</h1> -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn-submit">Search</button>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button
      type="button"
      class="button-load-more btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Load more</span>
    </button>
      <!-- HTML image reference example. -->
      <!-- <img src="./images/intro.png" alt="" width="640" /> -->
    </article>
  </body>
</html>
